<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>スタイルの適用</title>
  <style>
    p.foo{color: green;}
  </style>
</head>
<body>
  <p style="color: red;">この段落の文字色は赤．</p>

  <p class="foo">この段落の文字色は緑．</p>

  <span>この段落の文字色は青．</span>
</body>

</html>
